<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrimo | Cadastro de usuarios</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sideMenu.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- sideMenu -->
    <div class="background-shadow">
    </div>
    <div id="sideMenu">
        <div class="sideMenu-superior">
            <div id="close-side-menu" class="close">
                <img class="iconesMenu" src="../static/icone-menu-close.svg" alt="">
            </div>
        </div>
        <div class="search input-search">

            <img class="search-icon" src="../static/search.svg">
            <input class="input-field" type="text" placeholder="Buscar no ARRIMO">
        </div>
        <hr style="background-color: white;">
        <div class="sideMenu-options">
            <a href="home.html" class="menuOptions-btn">
                <span>Home</span>
            </a>
            <a href="encontreUmaLoja.html" class="menuOptions-btn">
                <span>Compre local</span>
            </a>
            <a href="lojista.html" class="menuOptions-btn">
                <span>Estratégias de Negócios</span>
            </a>
            <a href="cadastro.html" class="menuOptions-btn">
                <span>Cadastre-se</span>
            </a>
            <a href="login.html" class="menuOptions-btn">
                <span>Login</span>
            </a>
            <a href="QuemSomos.html" class="menuOptions-btn">
                <span>Quem somos</span>
            </a>
            <a href="contateNos.html" class="menuOptions-btn">
                <span>Contate-nos</span>
            </a>
        </div>
    </div>
    <header>
        <nav class="nav">
            <img class="iconesMenu" id="iconeMenu" src="../static/icone-menu.svg" alt="">
            <div class="logo-container">
                <img class="logo-h" src="../static/logo-h.svg" alt="">
            </div>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="col-sm-6">
                <div class="row">
                    <img class="logo" src="../static/logo-arrimo-v.svg" alt="">
                </div>
                <div class="row login-block">
                    <div class="title-cadastro">
                        <h2>Preencha seu cadatro!</h2>
                        <div id="erroList">
                            <ul>
                            </ul>
                        </div>
                    </div>
                    <form class="col-xs-8" action="" id="cadastroDeUsuario">
                        <input type="text" id="nomeDeUsuario" class="imput-login" placeholder="Nome de usuário">
                        <input type="email" id="email" class="imput-login" placeholder="Email">
                        <input type="text" id="cep" class="imput-login" placeholder="CEP">
                        <label for="senha">A senha dever ter no mínimo 4 caracteres!</label>
                        <input type="password" id="senha" class="imput-login" placeholder="Senha">
                        <input type="password" id="comfirmarSenha" class="imput-login" placeholder="Confirmar senha">
                        <div class="row">
                            <button id="cadastrarBtn" class="btn login-btn hover">Cadastrar-se</button>
                        </div>
                    </form>
                    <div class="col-12 row loginGoogle">
                        <div class="col-sm-5">
                            <span class="google-span">ou</span>
                            <div class="google-btn hover">
                                <img src="../static/icone google.png" id="google" alt="">
                                <span>Acessar com o Google</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <Script src="../js/bootstrap.min.js"></Script>
    <script src="../js/sideMenu.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/cadastro.js"></script>
</body>

</html>
