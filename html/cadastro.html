<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrimo | Cadastro</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sideMenu.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <!-- sideMenu -->
    <div class="background-shadow">
    </div>
    <div id="sideMenu">
        <div class="sideMenu-superior">
            <div id="close-side-menu" class="close">
                <img class="iconesMenu" src="../static/icone-menu-close.svg" alt="">
            </div>
        </div>
        <div class="search input-search">

            <img class="search-icon" src="../static/search.svg">
            <input class="input-field" type="text" placeholder="Buscar no ARRIMO">
        </div>
        <hr style="background-color: white;">
        <div class="sideMenu-options">
            <a href="home.html" class="menuOptions-btn">
                <span>Home</span>
            </a>
            <a href="encontreUmaLoja.html" class="menuOptions-btn">
                <span>Compre local</span>
            </a>
            <a href="lojista.html" class="menuOptions-btn">
                <span>Estratégias de Negócios</span>
            </a>
            <a href="cadIntermediario.html" class="menuOptions-btn">
                <span>Cadastre-se</span>
            </a>
            <a href="login.html" class="menuOptions-btn">
                <span>Login</span>
            </a>
            <a href="QuemSomos.html" class="menuOptions-btn">
                <span>Quem somos</span>
            </a>
            <a href="contateNos.html" class="menuOptions-btn">
                <span>Contate-nos</span>
            </a>
        </div>
    </div>
    <header>
        <nav class="nav">
            <img class="iconesMenu" id="iconeMenu" src="../static/icone-menu.svg" alt="">
            <div class="logo-container">
                <img class="logo-h" src="../static/logo-h.svg" alt="">
            </div>
        </nav>
    </header>
    <form class="formulario" action="" method="">
        <h1 class="titleCadastro">Cadastre seu negócio!</h1>
        <div class="row">
            <div class="col-sm-12 col-xl-6">
                <input class="caixas-form" placeholder="Digite o nome da empresa" type="text">
                <input class="caixas-form" placeholder="Digite seu CNPJ ou CPF" type="text">
                <input class="caixas-form" placeholder="Escolha o ramo de atuação" type="text">
                <input class="caixas-form" placeholder="Digite o site ou link de Rede social da Empresa" type="text">
                <input class="caixas-form" placeholder="Digite seu número de Whatsapp" type="text">
                <input class="caixas-form" placeholder="Digite seu CEP" type="text">
                <input class="caixas-form" placeholder="DIgite seu endereço" type="text">
                <input class="caixas-form" placeholder="Digite o complemento" type="text">
            </div>
            <div class="col-xl-6 anexos">
                <div class="caixa-anexo">
                    <label class="svg-anexo" for="camera-anexo">
                        <img class="icon-anexo" src="../static/iconeAnexoFoto.svg" alt="">
                    </label>
                    <label class="lbl-anexo" for="camera-anexo">Clique aqui e anexe o logotipo ou banner da seu empresa</label>
                    <input class="anexo-input" type="file" id="camera-anexo">
                </div>
                <div class="caixa-anexo">
                    <label class="svg-anexo" for="file-anexo">
                        <img class="icon-anexo" src="../static/icone-anexo-cardapio.svg" alt="">
                    </label>
                    <label class="lbl-anexo" for="file-anexo">Clique aqui e anexe sua relação de produtos (por exemplo um cardápio)</label>
                    <input class="anexo-input" type="file" id="file-anexo">
                </div>
            </div>
            <div class="row cadastro-btn">
                <button class="btn enviar hover">Cadastrar negócio</button>
                <button type="reset" id="reset" class="btn enviar hover">Limpar formulário</button>
            </div>
        </div>
    </form>
    <footer class="footer">
        <img class="rede-sociais" src="../static/icone-facebook.svg" alt="">
        <img class="rede-sociais" src="../static/icone-whatsapp.svg" alt="">
        <img class="rede-sociais" src="../static/icone-twitter.svg" alt="">
        <img class="rede-sociais" src="../static/icone-instagram.svg" alt="">
    </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <Script src="../js/bootstrap.min.js"></Script>
    <script src="../js/sideMenu.js"></script>
</body>

</html>
